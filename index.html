<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freshdirect</title>
    <link rel="stylesheet" href="./style/index.css" />
    <!-- Font Awesome CDN for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <header>
        <nav>
          <div class="logo">Freshdirect</div>
          <div class="icons">
            <a href="/pages/login/login.html">
              <i class="fa-regular fa-user"></i>
            </a>
            <a href="/pages/Order placed/cart.html">
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
          </div>
        </nav>
      </header>

      <!-- Category toggle icons -->
      <section>
        <div class="ic">
          <div class="icon">
            <a href="./index.html">
              <i class="fa-solid fa-leaf"></i>
              <span>Vegetables</span>
            </a>
            <a href="./pages/Product shown/meat.html">
              <i class="fa-solid fa-drumstick-bite"></i>
              <span>Meat</span>
            </a>
          </div>
        </div>
      </section>

      <!-- Banner -->
      <div class="hover">
        <img src="./assets/images/image.png" alt="banner" />
      </div>

      <!-- Category Section -->
      <section id="category">
        <div class="category-heading">
          <h2>Category</h2>
          <span>All</span>
        </div>
        <div class="category-container">
          <a class="category-box" href="./pages/category/vegetables.html">
            <img src="./assets/images/veg.png" alt="vegetables" />
            <span>Vegetables</span>
          </a>
          <a class="category-box" href="./pages/category/fruits.html">
            <img src="./assets/images/fruits.png" alt="fruits" />
            <span>Fruits</span>
          </a>
          <a class="category-box" href="./pages/category/exotics.html">
            <img src="./assets/images/exo" alt="exotics" />
            <span>Exotics</span>
          </a>
          <a class="category-box" href="./pages/category/flower.html">
            <img src="./assets/images/flo.png" alt="flowers" />
            <span>Flowers & Leaves</span>
          </a>
          <a class="category-box" href="./pages/category/leaf.html">
            <img src="./assets/images/leaf.png" alt="leaf" />
            <span>Leaf, Herbs & Seasoning</span>
          </a>
          <a class="category-box" href="./pages/category/frozen.html">
            <img src="./assets/images/packed" alt="frozen" />
            <span>Frozen Veggies & Pulp</span>
          </a>
        </div>
      </section>

      <!-- Products Section -->
      <section id="landpro">
        <div class="products">
          <h2>Products</h2>
          <span>All</span>
        </div>
        <div class="product-box">
          <a class="land_products" href="././pages/Product shown/apple.html">
            <img src="./assets/images/apple.png" alt="apple" />
            <strong>Apples</strong> <!--added s-->
          </a>
          <a class="land_products" href="./pages/Product shown/chilli.html">
            <img src="./assets/images/chili.png" alt="chilli" />
            <strong>Chilli</strong>
          </a>
          <a class="land_products" href="./pages/Product shown/onion.html">
            <img src="./assets/images/onion.png" alt="onion" />
            <strong>Onions</strong> <!--added  s-->

          </a>
          <a class="land_products" href="./pages/Product shown/garlic.html">
            <img src="./assets/images/garlic.png" alt="garlic" />
            <strong>Garlic</strong>
          </a>
          <a class="land_products" href="./pages/Product shown/potato.html">
            <img src="./assets/images/patato.png" alt="potato" />
            <strong>Potato</strong>
          </a>
          <a class="land_products" href="./pages/Product shown/tomato.html">
            <img src="./assets/images/tamato.png" alt="tomato" />
            <strong>Tomato</strong>
          </a>
        </div>
      </section>
    </main>

    <hr />
    <!-- Footer -->
    <footer id="foot">
      <h1>Freshdirect</h1>
      <div class="footer_icons">
        <a href=""><i class="fa-brands fa-instagram"></i></a>
        <a href=""><i class="fa-brands fa-twitter"></i></a>
        <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
        <a href=""><i class="fa-brands fa-facebook-f"></i></a>
      </div>
      <h4>@Fresh Direct Private Limited</h4>
    </footer>
  </body>
</html>
