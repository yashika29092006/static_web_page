<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart</title>
    <link rel="stylesheet" href="../../style/shown_products.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Freshdirect</div>
        <div class="icons">
          <a href="./cart.html" class="cart-icon">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="cart-count">1</span>
          </a>
        </div>
      </nav>
    </header>
    <section class="cart-container">
      <h2>Your Shopping Cart</h2>

      <div class="cart-item">
        <img src="/assets/images/apple.png" alt="Apple" />
        <div class="cart-details">
          <h3>Apple</h3>
          <h4>Net Qty: 4pcs (500 - 540 g)</h4>
          <div class="quantity-box">
            <button class="qty-btn">-</button>
            <span class="qty">1</span>
            <button class="qty-btn">+</button>
          </div>
        </div>
        <div class="cart-price">$126</div>
      </div>
      <div class="cart-item">
        <img src="/assets/images/chili.png" alt="Apple" />
        <div class="cart-details">
          <h3>Chilli</h3>
          <h4>Net Qty:(180 - 200 g)</h4>
          <div class="quantity-box">
            <button class="qty-btn">-</button>
            <span class="qty">1</span>
            <button class="qty-btn">+</button>
          </div>
        </div>
        <div class="cart-price">$15</div>
      </div>

      <div class="checkout">
        <a href="../Order placed/confirm.html"><button><b>Proceed to Checkout</b></button></a>
      </div><br/>
      <a href="../../index.html" class="button">Back To Home</a>
    </section>
    <br /><br />
    <hr>
    <footer id="foot">
      <h1>Freshdirect</h1>
      <div class="footer_icons">
        <a href="">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="">
          <i class="fa-brands fa-linkedin-in"></i>
        </a>
        <a href="">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
      </div>
        <h4>@Fresh Direct Private Limited</h4>
    </footer>
  </body>
</html>
