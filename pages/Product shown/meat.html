<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freshdirect</title>
    <link rel="stylesheet" href="../../style/meat.css" />
    <!-- Font Awesome CDN for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <!-- Header -->
      <header style="background-color: #880526">
        <nav>
          <div class="logo">Freshdirect</div>
          <div class="icons">
            <a href="../login/login.html"><i class="fa-regular fa-user"></i></a>
            <a href="../Order placed/cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
          </div>
        </nav>
      </header>

      <!-- Category Toggle -->
      <section>
        <div class="ic">
          <div class="icon">
            <a href="../../index.html">
              <i class="fa-solid fa-leaf"></i>
              <span>Vegetables</span>
            </a>
            <a href="./meat.html">
              <i class="fa-solid fa-drumstick-bite"></i>
              <span>Meat</span>
            </a>
          </div>
        </div>
      </section>

      <!-- Hero Image -->
      <section>
        <div class="dialog">
          <img src="../../assets/images/dialog.png" alt="does" width="1300" height="400" />
        </div>
      </section>

      <!-- Meat Categories -->
      <section id="category">
        <div class="category-heading">
          <h2>Category</h2>
          <span>All</span>
        </div>
        <div class="category-container">
          <a class="category-box" href="../meat_categories/chicken.html">
            <img src="../../assets/images/meat chicken.png" alt="Chicken" />
            <span>Chicken</span>
          </a>
          <a class="category-box" href="../meat_categories/Fish.html">
            <img src="../../assets/images/meat fish.png" alt="Fish" />
            <span>Fish & Sea Food</span>
          </a>
          <a class="category-box" href="../meat_categories/mutton.html">
            <img src="../../assets/images/mutton.png" alt="Mutton" />
            <span>Mutton</span>
          </a>
          <a class="category-box" href="../meat_categories/eggs.html">
            <img src="../../assets/images/Eggs.png" alt="Eggs" />
            <span>Eggs</span>
          </a>
          <a class="category-box" href="../meat_categories/prawn.html">
            <img src="../../assets/images/prawn.png" alt="Prawn" />
            <span>Prawn & Crabs</span>
          </a>
          <a class="category-box" href="../meat_categories/liver.html">
            <img src="../../assets/images/liver.png" alt="Liver" />
            <span>Liver & more</span>
          </a>
        </div>
      </section>

      <!-- Meat Products -->
      <section id="landpro">
        <div class="products">
          <h2>Products</h2>
          <span>All</span>
        </div>

        <div class="product-box">
          <a class="land_products" href="/pages/meat_shown_products/i-vaval.html">
            <img src="../../assets/images/product full fish" alt="I Vaval" />
            <strong>I Vaval</strong>
          </a>
          <a class="land_products" href="/pages/meat_shown_products/breast-boneless.html">
            <img src="../../assets/images/1716980541332.avif" alt="Chicken Breast Boneless" />
            <strong>Chicken Breast Boneless</strong>
          </a>
          <a class="land_products" href="/pages/meat_shown_products/mutton-boneless.html">
            <img src="../../assets/images/PDP_30.avif" alt="Mutton Boneless" />
            <strong>Mutton Boneless</strong>
          </a>
        </div>

        <div class="product-box">
          <a class="land_products" href="/pages/meat_shown_products/quill-eggs.html">
            <img src="../../assets/images/PDP_9.avif" alt="Quill Eggs" />
            <strong>Quill Eggs</strong>
          </a>
          <a class="land_products" href="/pages/meat_shown_products/crabs.html">
            <img src="../../assets/images/1741005575992 (1).avif" alt="Crabs" />
            <strong>Crabs</strong>
          </a>
          <a class="land_products" href="/pages/meat_shown_products/tiger-prawn.html">
            <img src="../../assets/images/1740052256901 (1).avif" alt="Tiger Prawn" />
            <strong>Tiger Prawn</strong>
          </a>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <br /><br />
    <hr />
    <footer id="foot">
      <h1>Freshdirect</h1>
      <div class="footer_icons">
        <a href=""><i class="fa-brands fa-instagram"></i></a>
        <a href=""><i class="fa-brands fa-twitter"></i></a>
        <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
        <a href=""><i class="fa-brands fa-facebook-f"></i></a>
      </div>
      <h4>@Fresh Direct Private Limited</h4>
    </footer>
  </body>
</html>
